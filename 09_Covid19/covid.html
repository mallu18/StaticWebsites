<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="covid.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">


        <div class="container1 d-flex flex-row">
            <div class="main-text">
                <p class="main-text-p">All you need to know about COVID-19</p>
                <button class="btn btn-primary">Know more</button>
            </div>
            <img class="img1" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="" />
        </div>


        <div class="card-blue d-flex flex-row">

            <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="" />
            <div class="card-blue-text">
                <h1 class="card-blue-text-heading">COVID-19 Test</h1>
                <p class="card-blue-text-para">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>

        <h1 class="symptoms-heading">Symptoms</h1>



        <div class="card-white d-flex flex-row">

            <div class="card-white-green">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <p>Cry Cough</p>
            </div>

            <div class="card-white-pink">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p>High Fever</p>
            </div>

            <div class="card-white-purple">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p>Headache</p>
            </div>

        </div>


        <h1 class="symptoms-heading">Videos</h1>


        <div class="card-pink d-flex flex-row">
            <img class="card-pink-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" />
            <div class="card-pink-text">
                <h1 class="card-pink-text-h1">
                    To prevent the spread of ...
                </h1>
                <p class="card-pink-text-p">
                    If you think you have been novel corona virus (COVID-19)
                </p>

                <button class="card-pink-button btn-primary">Watch Video</button>
            </div>
        </div>



    </div>
</body>

</html>
