<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="conf.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>




    <div id="conferenceHomePage">

        <div class="bg-container">
            <div class="card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" />
            </div>

            <div class="text-card">
                <h1 class="text-card-h1">The Things Conference</h1>
                <p class="text-card-p">Redefining the future of IoT with LoRaWAN</p>
            </div>

            <button class="btn btn-primary" onclick="display('conferenceDetailsPage')">Know more</button>
        </div>

    </div>



    <div id="conferenceDetailsPage">

        <div class="main-container">

            <div class="card">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc" allowfullscreen></iframe>
                </div>
            </div>


            <div class="text-card">
                <h1 class="text-card-h1">The Things COnference</h1>
                <p>Join Asia's Largest COneference on LoRaWAN</p>
            </div>


            <div class="counting-card1 d-flex flex-row justify-content-center">
                <div class="counting-card-combine">
                    <h1 class="counting-card1-h1">1400+</h1>
                    <p class="counting-card1-p">Attendees</p>
                </div>

                <div class="counting-card-combine">
                    <h1 class="counting-card1-h1">100+</h1>
                    <p class="counting-card1-p">Workshops</p>
                </div>
            </div>

            <div class="counting-card2 d-flex flex-row justify-content-center">
                <div class="counting-card-combine">
                    <h1 class="counting-card1-h1">120+</h1>
                    <p class="counting-card1-p">Speakers</p>
                </div>

                <div class="counting-card-combine">
                    <h1 class="counting-card1-h1">10+</h1>
                    <p class="counting-card1-p">Countries</p>
                </div>
            </div>

            <button class="btn btn-primary" onclick="display('conferenceHomePage')">Back</button>


        </div>


    </div>








    <script type="text/javascript" src="https://new-assets.ccbp.in/frontend/content/static-ccbp-ui-kit/static-ccbp-ui-kit.js"></script>
</body>

</html>
